<div class="card">
  <h5>Local Storage</h5>
  <p-table
    #dt2
    [value]="customers2"
    selectionMode="single"
    [(selection)]="selectedCustomer2"
    dataKey="id"
    styleClass="p-datatable-customers"
    [rows]="10"
    [paginator]="true"
    stateStorage="local"
    stateKey="statedemo-local"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="country.name">
          Country <p-sortIcon field="country.name"></p-sortIcon>
        </th>
        <th pSortableColumn="representative.name">
          Representative <p-sortIcon field="representative.name"></p-sortIcon>
        </th>
        <th pSortableColumn="status">
          Status <p-sortIcon field="status"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt2.filter($event.target.value, 'name', 'contains')"
            [value]="dt2.filters['name']?.value"
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              dt2.filter($event.target.value, 'country.name', 'contains')
            "
            [value]="dt2.filters['country.name']?.value"
            placeholder="Search by Country"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              dt2.filter($event.target.value, 'representative.name', 'contains')
            "
            [value]="dt2.filters['representative.name']?.value"
            placeholder="Search by Representative"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt2.filter($event.target.value, 'status', 'contains')"
            [value]="dt2.filters['status']?.value"
            placeholder="Search by Status"
            class="p-column-filter"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr [pSelectableRow]="customer">
        <td>
          <span class="p-column-title">Name</span>
          {{ customer.name }}
        </td>
        <td>
          <span class="p-column-title">Country</span>
          <img
            src="assets/showcase/images/demo/flag/flag_placeholder.png"
            [class]="'flag flag-' + customer.country.code"
            width="30"
          />
          <span class="image-text">{{ customer.country.name }}</span>
        </td>
        <td>
          <span class="p-column-title">Representative</span>
          <img
            [alt]="customer.representative.name"
            src="assets/showcase/images/demo/avatar/{{
              customer.representative.image
            }}"
            width="32"
            style="vertical-align: middle"
          />
          <span class="image-text">{{ customer.representative.name }}</span>
        </td>
        <td>
          <span class="p-column-title">Status</span>
          <span [class]="'customer-badge status-' + customer.status">{{
            customer.status
          }}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

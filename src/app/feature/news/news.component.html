<div class="news-container">
  <h1>Ultime News ({{ totalResults || 0 }})</h1>
  <div class="articles-slider" *ngIf="slidesStore.length; else loader">
    <ngx-flicking
      [options]="{
        circular: false,
        gap: 10,
        duration: 500,
        isEqualSize: true,
        isConstantSize: true,
        hanger: 50,
        anchor: 50,
        bound: false,
        autoResize: true,
        height: 500
      }"
      class="flicking"
      (needPanel)="onNeedPanel($event)"
      (moveEnd)="onMoveEnd($event)"
    >
      <ng-template>
        <div
          class="p-d-flex p-flex-column p-jc-between panel p-shadow-5"
          *ngFor="let article of slidesStore"
        >
          <div
            *ngIf="!article.image && !article.urlToImage; else articleImg"
            [style.background]="
              'url(../../../../../assets/placeholder-image.png)'
            "
            [style.background-position]="'center'"
            [style.background-size]="'cover'"
            class="article-img"
          >
            <p-badge [value]="2" styleClass="p-mr-2"></p-badge>
          </div>
          <ng-template #articleImg>
            <div
              class="article-img"
              [style.background]="'url(' + article.urlToImage + ')'"
              [style.background-position]="'center'"
              [style.background-size]="'cover'"
            >
              <p-badge
                [value]="getShortDate(article.publishedAt)"
                size="xlarge"
                styleClass="p-mr-2"
              ></p-badge>
            </div>
          </ng-template>
          <div class="news-footer">
            <h3 class="article-title">
              {{ article.title }}
            </h3>
            <span class="p-d-flex p-jc-left">
              <i class="pi pi-clock p-as-center p-m-2"></i>
              <p style="font-size: small">
                {{
                  article.pub_date || article.publishedAt
                    | date: "MMM. d, y":"UTC":"it"
                }}
              </p>
            </span>
            <p style="font-size: small; font-weight: bold; text-align: left">
              {{ article.author || "Sconosciuto" }}
            </p>
            <a target="_blank" href="{{ article.url }}"
              >Leggi articolo completo</a
            >
          </div>
        </div>
      </ng-template>
    </ngx-flicking>
  </div>
  <ng-template #loader>
    <app-loader [loadingMessage]="'Caricamento in corso...'"></app-loader>
  </ng-template>
</div>

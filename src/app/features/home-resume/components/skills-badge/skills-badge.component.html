<div
  class="circle"
  [style.background-image]="'url(assets/images/' + skill.icon"
>
  <div
    appUiKnob
    [id]="id"
    [value]="skill.percentage"
    class="circle-border"
    [options]="knobOptions"
  >
    <div appCounter [digit]="skill.percentage" [id]="id" class="circles-text">
      <span></span>
    </div>
  </div>
</div>
<h5>{{ skill.name }}</h5>

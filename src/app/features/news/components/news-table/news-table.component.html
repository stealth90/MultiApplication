<div class="card">
  <h5>Local Storage</h5>
  <p-table
    #dt2
    [value]="customers2"
    selectionMode="single"
    [(selection)]="selectedCustomer2"
    dataKey="id"
    styleClass="p-datatable-customers"
    [rows]="10"
    [paginator]="true"
    stateStorage="local"
    stateKey="statedemo-local"
  >
    <ng-template pTemplate="header">
      <tr>
        <th [pSortableColumn]="col.header" *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt2.filter($event.target.value, 'name', 'contains')"
            [value]="dt2.filters['name']?.value"
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              dt2.filter($event.target.value, 'country.name', 'contains')
            "
            [value]="dt2.filters['country.name']?.value"
            placeholder="Search by Country"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              dt2.filter($event.target.value, 'representative.name', 'contains')
            "
            [value]="dt2.filters['representative.name']?.value"
            placeholder="Search by Representative"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt2.filter($event.target.value, 'status', 'contains')"
            [value]="dt2.filters['status']?.value"
            placeholder="Search by Status"
            class="p-column-filter"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr [pSelectableRow]="article">
        <td>
          <span class="p-column-title">{{ article.title }}</span>
        </td>
        <td>
          <img [src]="article.urlToImage" width="100" />
        </td>
        <td></td>
        <td>
          <span class="p-column-title">Status</span>
        </td>
        <td>
          <span class="p-column-title">Status</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

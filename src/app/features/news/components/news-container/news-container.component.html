<div class="p-pb-6 container">
  <div class="p-mx-auto p-offset-2 p-col-11 p-lg-10 p-xl-8">
    <h1 class="p-text-center" [translate]>news.last-articles</h1>
    <app-news-search (dataSearch)="searchNews($event)"></app-news-search>
  </div>
  <div class="p-mx-auto p-col-11">
    <app-news-table
      [loading]="loading"
      [noResult]="noResult"
      [data]="data"
    ></app-news-table>
  </div>
</div>
